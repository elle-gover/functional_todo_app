<!DOCTYPE html>
<html ng-app="todoApp" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
     rel="stylesheet">
    <title>ToDo App</title>
</head>
<body>
    
    <section ng-controller="ToDoCtrl as list" class="form">
            <div class="h1">TODO List</div>
            <div class="h5">A place to store the things you have to do!</div>
            <input type="text" placeholder="Filter your to-dos" ng-model="taskLetter" />


             <div ng-repeat="task in list.todo | filter: taskLetter track by $index" class="tasks">
    
                <form class="numberform">
                    <p> {{ $index + 1 }}. </p>
                     
                        <button type="button" id="completebutton" ng-click="list.completeTask($index);" ng-if="task.complete === false">Complete</button>
                        <p ng-class="{ 'completed': task.complete === true, 
                        'incomplete': task.complete === false }" >{{ task.task }}</p>
                  
                </form>
                    <a title="Delete this task" class="tooltip">
                        <i class="material-icons" ng-click="list.removeTask($index);">clear</i> 
                    </a>           
            </div>

            
            <input type="text" placeholder="Add your todo" ng-model="list.newTask"/>
            <button ng-click="list.addTask()" id="addbutton">Add</button>
       
         
    </section>





    <!--link scripts-->
    <script src="https://code.angularjs.org/1.6.5/angular.min.js"></script>
    <script src="module.js"></script>
    <script src="todo_ctrl.js"></script>
</body>
</html>
